<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section 1</title>
    <link rel="stylesheet" href="HeroSection1.css" />
  </head>
  <body>
    <div class="heroWrapper">
      <div class="heroSectionLeft">
        <div class="heroSectionText">
          <h2>Get The best furniture for your Home today!</h2>
          <p>
            Don't miss out the deal from SS furnitures... Grab yours by
            contacting Us.
          </p>
        </div>
        <div class="heroSectionActionBtns">
          <button class="requestBtn">Request quotation</button>
          <div class="iconAndButtonDivWT">
            <img
              src="/assets/heroSectionAssets/heroSection1Assets/watch.png"
              alt="watch tutorials"
            />
            <button>Watch Tutorials</button>
          </div>
          <div class="actionInputAndBtn">
            <input type="text" placeholder="Search for furnitures..." />
            
              <button>Find Now</button>
          
            
          </div>
        </div>
      </div>
      <div class="heroSectionRight">
        <img
          class="heroSectionRightImg1"
          src="/assets/heroSectionAssets/heroSection1Assets/HeroSectionImg1.png"
          alt="furniture"
        />

        <img
          class="heroSectionRightImg2"
          src="/assets/heroSectionAssets/heroSection1Assets/HeroSectionImg2.png"
          alt="furniture"
        />
      </div>
    </div>
  </body>
</html>
